<!DOCTYPE html>
<html>
    <head>
		<title>Bison Unlimited</title>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen" />
    </head>
    <body>
		<div id="header">
			<img src="css/bison.jpg" height=30px width =50px>  <!-- CLICK THIS TO GO TO HOMEPAGE -->
		   	Bison...Say Something

			<select>
				<option value="recent">Most Recent</option>
		  		<option value="positi">Most Positive</option>
		  		<option value="negati">Most Negative</option>
		  		<option value="contro">Most Controversial</option>
			</select> 	
		</div>

		<div class="colmask leftmenu">
			<div class="colleft">
				<div class="col1">

<!-- TEXT FEILD -->
					<div id="my_pc"> 
						<h2> Whats on your mind? </h2>
						<FORM align="center" action="" value=postContents>
							<textarea name="textBox"> </textarea>
						</FORM>
						<FORM METHOD="POST" action="----.py">							
								<input name="writePost" value="Post" type="submit">					
						</FORM>
							<br>	
					</div>
<!-- END -->


<!-- THIS IS ONE EXAMPLE OF A POST/COMMENT -->
					<div id="pcb"> <!--post_comment_block-->
						<div class="l_d_buttons">	<!-- UPDATE PROPER TABLES AND RELOAD PAGE? -->
							<FORM METHOD="POST" action="----.py">
									<button id="like" >+ "value"</button> </br>
									<button id="down" value="dislike">-  "value"</button>
							</FORM>
						</div>
						<div class="p_c"> <!-- THESE WILL TAKE YOU TO THE POST PAGE WHERE WE WILL DISPLAY THE POST AND COMMENTS AFFILIATED -->
							<a href="./----.py?pid= + pid + "> <p> + post(contents) + </p> </a>						
							<a href="./----.py?pid= + pid + "> <p class="comment"> + post(comment) + </p> </a>
						</div>
						<hr>
					</div>
<!-- END -->

				</div> <!-- close col1 -->
				<div class="col2">
					<div id="menu">
						<a href="./----.py"><div class="menuitem">Profile</div></a>
						<p class=menuitem> 
							Choose A Region
							<select>
			  					<option value="saab">New England</option>
			  					<option value="opel">West Coast</option>
			  					<option value="audi">Bible Belt</option>
							</select>
						</p>
						<p class=menuitem>
							Choose A Topic
							<select>
			  					<option value="saab">Sport/Wellness</option>
			  					<option value="opel">Party</option>
			  					<option value="audi">School</option>
							</select>
						</p>
				
						<a href="./----.py?logout"><div class="menuitem">Logout</div></a>
						<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
					</div>
				</div> <!-- close col 2 -->

			</div> <!-- close colleft -->
		</div> <!-- close colmask leftmenu -->

		<div id="footer">
			<p>This page shown to people who are logged in</p>
		</div>
    </body>
</html>
